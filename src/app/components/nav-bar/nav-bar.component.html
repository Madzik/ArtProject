<mat-toolbar>
  <h4>ADMIN PORTAL</h4>
  <span class="fill-remaining-space"></span>
  <span *ngIf="loggedIn"><a mat-button>View stock</a></span>
  <span [hidden]="!loggedIn"><a mat-button>Add item</a></span>
  <span [hidden]="!loggedIn" (click)="logout()"><a mat-button>Logout</a></span>
</mat-toolbar>
